<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produksjon og historiefortelling</title>
    <link rel="stylesheet" href="Css/Styles.css">
    <link rel="icon" href="Bilder/favicon_kvit.png" id="dynamisk-favicon" type="image/png">
    <script src="Js/Favicon.js" defer></script>
</head>

<body>
    <header>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <h1>Min Portefølje</h1>
    </header>

    <div id="sideMenuContainer"></div>

    <main class="Forsvunnet-i-IKEA" style="text-align: center;">
        <section>
            <h1 class="centered-title_overskrift">Produksjon og historiefortelling</h1>
            <h2>Video som jeg har redigert</h2>
            <iframe width="1000" height="600" src="https://www.youtube.com/embed/HbPAS4WUwiU" frameborder="0" allowfullscreen></iframe>
        </section>

        <section>
            <h2>Mitt visitkort</h2>

            <div class="visitkort-container">
                <label for="visitkort_front">
                    <img src="Bilder/Visitkort_front.jpg" alt="Monogram på fremsiden av visitkortet" class="clickable-image">
                </label>
                <input type="checkbox" id="visitkort_front" class="overlay-toggle">
                <div class="overlay">
                    <div class="overlay-content">
                        <img src="Bilder/Visitkort_front.jpg" alt="Monogram på fremsiden av visitkortet" class="overlay-image">
                    </div>
                </div>

                <label for="visitkort_bak">
                    <img src="Bilder/Visitkort_kontakt_info.jpg" alt="Kontaktinformasjon på baksiden av visitkortet" class="clickable-image">
                </label>
                <input type="checkbox" id="visitkort_bak" class="overlay-toggle">
                <div class="overlay">
                    <div class="overlay-content">
                        <img src="Bilder/Visitkort_kontakt_info.jpg" alt="Kontaktinformasjon på baksiden av visitkortet" class="overlay-image">
                    </div>
                </div>
            </div>
        </section>

        <section>
            <h2>Angry Birds</h2>
            <img src="Bilder/Angry birds.png" alt="Angry Bird" id="bouncing-image">
        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Code Buddie's</p>
    </footer>

    <script src="/Js/footer.js"></script>
    <script>
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sideMenuContainer').innerHTML = data;
            });
    </script>
    <script src="Js/Side menu.js"></script>
    <script src="Js/image_overlay.js"></script>
    <script src="Js/angry_birds.js"></script>
</body>

</html>
