<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teknologiforståelse</title>
    <link rel="stylesheet" href="Css/Styles.css">
    <div id="sideMenuContainer"></div>
    <link rel="icon" href="Bilder/favicon_kvit.png" id="dynamisk-favicon" type="image/png" />
    <script src="Js/Favicon.js" defer></script>
</head>

<body>
    <header>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <h1>Min Portefølje</h1> 
    </header>

    <h1 class="centered-title_overskrift">Teknologiforståelse</h1>
    <h2 class="centered-title">Basisnettverk</h2>
    <div class="centered-image-container">
        <img src="Bilder/Packet tracer basisnett.jpg" alt="Eit nettverk som eg har laga i Packet Tracer">
    </div>

    <h2 class="centered-title">IMA skulenett</h2>
    <div class="centered-image-container">
        <img src="Bilder/IMA skulenett.png" alt="Eit nettverk som eg har laga i Packet Tracer. Viser skulenettet for klassen min.">
    </div>

    <h1 class="centered-title">Ruter</h1>
    <div class="centered-image-container">
        <img src="Bilder/Ruter_setup.png" alt="Bilde av ruteroppsett eg har konfigurert.">
    </div>

    <h1 class="centered-title">Virtualbox nettverk</h1>
    <div class="centered-image-container">
        <img src="Bilder/Oracle Virtualbox nettverk.png" alt="Bilde av ruteroppsett eg har konfigurert.">
    </div>

    <footer>
        <p>&copy; <span id="year"></span> Code Buddie's</p>
    </footer>

    <script src="/Js/footer.js"></script>

    <script>
        // Load menu
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sideMenuContainer').innerHTML = data;
            });
    </script>
    <script src="Js/Side menu.js"></script>

</body>

</html>
