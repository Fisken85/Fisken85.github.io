<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Portefølje</title>
    <link rel="stylesheet" href="Css/Styles.css">
    <style>
        .box-container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }

        .box {
            width: 30%;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .box h3 {
            margin-top: 0;
        }
    </style>
</head>

<body>
    <header>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <h1>Min Portefølje</h1>
    </header>
            
    <div id="sideMenu" class="side-menu">
        <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">&times;</a>
        <a href="index.html">Startside</a>
        <button class="dropdown-btn">Mitt arbeid
            <i class="arrow down"></i>
        </button>
        <div class="dropdown-container">
            <a href="Nettside første forsøk.html">Om meg</a>
            <a href="Mine hobbier.html">Mine hobbier</a>
            <a href="Bilder.html">Bilde og video redigering</a>
        </div>
    </div>

    <div class="content">
        <h2>Mine Prosjekter</h2>
        <div class="box-container">
            <div class="box">
                <h3 style="font-family:verdana;">Produksjon og historiefortelling</h3>
                <p>Ting eg har produsert</p>
            </div>
            <div class="box">
                <h3 style="font-family:verdana;">Konseptutv. og programmering</h3>
                <p>Ting eg har programmert</p>
            </div>
            <div class="box">
                <h3 style="font-family:verdana;">Teknologiforståelse</h3>
                <p>Kor bra eg forstår teknologi</p>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Code Buddie's</p>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("sideMenu");
            if (menu.style.width === "250px") {
                menu.style.width = "0";
            } else {
                menu.style.width = "250px";
            }
        }

        function closeMenu() {
            document.getElementById("sideMenu").style.width = "0";
        }

        document.querySelector(".dropdown-btn").addEventListener("click", function () {
            this.classList.toggle("active");
            const dropdownContainer = this.nextElementSibling;
            if (dropdownContainer.style.display === "block") {
                dropdownContainer.style.display = "none";
            } else {
                dropdownContainer.style.display = "block";
            }
        });
    </script>
</body>
</html>
