<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Portefølje</title>
    <link rel="stylesheet" href="Css/Styles.css">
</head>

<body>
    <header>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <h1>Min Portefølje</h1>
    </header>
            
    <div id="sideMenu" class="side-menu">
        <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">&times;</a>
        <a href="index.html">Startside</a>
        <button class="dropdown-btn">Mitt arbeid
            <i class="arrow down"></i>
        </button>
        <div class="dropdown-container">
            <a href="Nettside første forsøk.html">Om meg</a>
            <a href="Mine hobbier.html">Mine hobbier</a>
            <a href="Bilder.html">Bilde og video redigering</a>
        </div>
        <a href="index.html">Kontakt meg</a>
    </div>

    <!-- SKJEMA -->
    <section id="Skjema">
        <h2>Kontakt meg</h2>
        <form action="https://formspree.io/f/mvgoakbb" method="POST">
            <label for="fornavn">Fornavn:</label><br>
            <input type="text" id="fornavn" name="fornavn" required><br><br>

            <label for="etternavn">Etternavn:</label><br>
            <input type="text" id="etternavn" name="etternavn" required><br><br>

            <label for="epost">E-post:</label><br>
            <input type="email" id="epost" name="epost" required><br><br>

            <label for="telefonnummer">Telefonnummer:</label><br>
            <input type="tel" id="telefonnummer" name="telefonnummer" required><br><br>

            <label for="melding">Melding:</label><br>
            <textarea id="melding" name="melding" rows="4" cols="50" required></textarea><br><br>

            <input type="submit" value="Send">
        </form>
    </section>
    
    <footer>
        <p>&copy; 2024 Code Buddie's</p>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("sideMenu");
            if (menu.style.width === "250px") {
                menu.style.width = "0";
            } else {
                menu.style.width = "250px";
            }
        }

        function closeMenu() {
            document.getElementById("sideMenu").style.width = "0";
        }

        document.querySelector(".dropdown-btn").addEventListener("click", function () {
            this.classList.toggle("active");
            const dropdownContainer = this.nextElementSibling;
            if (dropdownContainer.style.display === "block") {
                dropdownContainer.style.display = "none";
            } else {
                dropdownContainer.style.display = "block";
            }
        });
    </script>
</body>
</html>
