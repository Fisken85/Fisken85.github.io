    <!-- FAVORITTFILM REGISTRERINGSSKJEMA -->
    <section id="Film-registrering">
        <div class="Film-registrering">
            <h2>Din favorittfilm</h2>
        <form action="https://formspree.io/f/mvgoakbb" method="POST">
            <label for="film-tittel">Tittel på filmen:</label><br>
            <input type="text" id="film-tittel" name="film-tittel" required><br><br>

            <label for="Årstall">Årstall filmen kom ut:</label><br>
            <input type="number" id="Årstall" name="Årstall" min="1888" max="2030" required><br><br>

            <label for="category">Velg kategori:</label><br>
            <select id="category" name="category" required>
                <option value="Action">Action</option>
                <option value="Komedie">Komedie</option>
                <option value="Thriller">Triller</option>
                <option value="Drama">Drama</option>
                <option value="Skrekk">Skrekk</option>
                <option value="Science Fiction">Forskning fantasi</option>
                <option value="Romanse">Romanse</option>
                <option value="Animasjon">Animasjon</option>
                <option value="Eventyr">Eventyr</option>
                <option value="Triller romanse">Triller romanse</option>
            </select><br><br>

            <input type="submit" value="Registrer film">
        </form>
    </div>
    </section>

            <label for="telefonnummer">Telefonnummer:</label><br>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("sideMenu");
            if (menu.style.width === "250px") {
                menu.style.width = "0";
            } else {
                menu.style.width = "250px";
            }
        }

        function closeMenu() {
            document.getElementById("sideMenu").style.width = "0";
        }

        document.querySelector(".dropdown-btn").addEventListener("click", function () {
            this.classList.toggle("active");
            const dropdownContainer = this.nextElementSibling;
            if (dropdownContainer.style.display === "block") {
                dropdownContainer.style.display = "none";
            } else {
                dropdownContainer.style.display = "block";
            }
        });
    </script>
